{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Log Out" %}{% endblock %}

{% block content %}
<div class="row mt-5 pt-5">
    <div class="col">
    </div>
</div>
<h2 class="mt-5 pt-5">{% trans "Log Out" %}</h2>

<p class="mt-4">{% trans 'Are you sure you want to log out?' %}</p>

<form class="mt-5" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="buttons" type="submit">{% trans 'Log Out' %}</button>
</form>


{% endblock %}
